<!DOCTYPE HTML>
{% load static %}
<html lang="ru">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700,700i" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'siteagro/css/index.css' %}" />
		<link rel="stylesheet" href="{% static 'siteagro/css/main.css' %}" />
	</head>

	<body>
		<div id="page-wrapper">
			<section class="article">
				<h1>{{ item.head }}</h1>
				<p>{{ item.text }}</p>
			</section>
		</div>
	</body>

</html>
